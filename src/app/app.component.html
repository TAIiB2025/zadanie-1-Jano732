<div>
    <h1>{{ title }}</h1>
    <button (click)="toggleProducts()">{{ showProducts ? 'Ukryj produkty' : 'Pokaż produkty' }}</button>
    <p>Wartość koszyka: {{ cartValue | currency:'PLN':'symbol-narrow':'1.2-2' }}</p>
    
    <div *ngIf="showProducts">
      <app-product 
        *ngFor="let product of products"
        [product]="product"
        (addProductToCart)="updateCart($event)">
      </app-product>
    </div>
  </div>
